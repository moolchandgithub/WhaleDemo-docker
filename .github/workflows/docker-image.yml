name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build_push_docker:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    env:
      TAG_VER: $(git log -1 --pretty=%h)
      REPO_NAME: whaledemo-docker
      DOCKER_USER: ${{secrets.DOCKER_USER}}
      DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      BUILD_TIMESTAMP: $(date '+%F_%H:%M:%S')

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
        
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag $DOCKER_USER/$REPO_NAME:${{env.TAG_VER}} --tag latest --build-arg BUILD_TIMESTAMP=${{env.BUILD_TIMESTAMP}}
      
    - name: Docker Push
      run: docker push $DOCKER_USER/$REPO_NAME:${{env.TAG_VER}}
